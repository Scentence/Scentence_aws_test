version: '3.8'

services:
  # [1] 백엔드 (FastAPI) - 기존 유지
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: scentence-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # [2] 프론트엔드 (Next.js) - 기존 유지
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scentence-frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app          # [핵심 1] 내 컴퓨터 코드를 컨테이너와 연결
      - /app/node_modules        # [핵심 2] 컨테이너 내부의 라이브러리 보호
      - /app/.next               # [핵심 3] 빌드 캐시 충돌 방지
    env_file: .env
    environment:
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL:-http://backend:8000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_ADMIN_EMAILS=${NEXT_PUBLIC_ADMIN_EMAILS}
      - LAYERING_API_URL=${LAYERING_API_URL:-http://layering:8002}
      - SCENTMAP_INTERNAL_URL=${SCENTMAP_INTERNAL_URL:-http://scentmap:8001}
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_ENABLE_AUTH=true
    depends_on:
      - backend
    # [추가 2] 개발 모드로 강제 실행 (Dockerfile 설정 무시)
    command: npm run dev -- --webpack

  # [3] Scentmap 서비스 - 대폭 수정
  scentmap:
    build:
      context: .
      dockerfile: ./scentmap/Dockerfile
    container_name: scentmap-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8001:8001"
    volumes:
      - ./scentmap:/app/scentmap
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME:-perfume_db}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RECOM_DB_NAME=${RECOM_DB_NAME:-recom_db}
      - CORS_ORIGINS=${CORS_ORIGINS}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn scentmap.main:app --host 0.0.0.0 --port 8001 --reload
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  layering:
    build:
      context: ./layering
      dockerfile: Dockerfile
    container_name: scentence-layering
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8002:8002"
    volumes:
      - ./layering:/app
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME:-perfume_db}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RECOM_DB_NAME=${RECOM_DB_NAME:-recom_db}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - LAYERING_CORS_ORIGINS=${LAYERING_CORS_ORIGINS}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload


volumes:
  pgdata:
    name: pgdata
