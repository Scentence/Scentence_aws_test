version: '3.8'

services:
  # [1] 백엔드 (FastAPI) - 기존 유지
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scentence-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # [2] 프론트엔드 (Next.js) - 기존 유지
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scentence-frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file: .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend

  # [3] Scentmap 서비스 - 대폭 수정
  scentmap:
    build:
      context: .
      dockerfile: ./scentmap/Dockerfile
    container_name: scentmap-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8001:8001"
    volumes:
      - ./scentmap:/app/scentmap
    environment:
      - PYTHONUNBUFFERED=1
      # [수정] 'db'라는 이름 대신 .env의 DB_HOST(host.docker.internal)를 사용하도록 변경
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      # [수정] 하드코딩된 'db:5432'를 변수로 교체하여 로컬 DB 접속 유도
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/scentence_db
      - PERFUME_DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/perfume_db
      - RECOM_DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/recom_db
      - MEMBER_DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/member_db
    # [삭제] 현재 파일에 없는 db 및 data-init 서비스 의존성 제거
    # [추가] scentmap 컨테이너도 외부 DB 주소를 알 수 있게 함
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn scentmap.main:app --host 0.0.0.0 --port 8001 --reload
    env_file:
      - .env

  layering:
    build:
      context: ./layering
      dockerfile: Dockerfile
    container_name: scentence-layering
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8002:8002"
    volumes:
      - ./layering:/app
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload


volumes:
  pgdata:
    name: pgdata